    <script>
       var valid_constraints =
        {
            Name: {
                length: { is: 3 }
            },
            Age: {
                presence:true
            }
        };
        V(valid_constraints);

        Start(function () {
            valid_success = function (attr, node) {
                ClearWarning(node);
                node.nextElementSibling.innerHTML = "";
            }

            valid_error = function (error, node) {
                Warning(node);
                var field = node.getAttribute(CuminFlag.Content);
                node.nextElementSibling.innerHTML = error[field][0];
            }

            O("#ValidateData").Click(null,function(){
                var date = GetNodeData("#vaildData");

            });
        });
    </script>
</head>
