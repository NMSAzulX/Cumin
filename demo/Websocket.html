<!DOCTYPE html>
<head>
    <meta charset="utf-8" />
    <base />
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/cumin.css" rel="stylesheet">
    <script language="JavaScript" src="js/Cumin.min.js"></script>
    <script>
        Start(function(){
            var handler = O("ws://123.207.167.163:9010/ajaxchattest").Revice(function (evt) {
                alert("接收到服务器信息:"+evt.data);
            }).Exit(function () {
                alert("链接已经关闭！");
            });

            O("#Start").Click(null, function () {
                handler.Start();
            });

            O("#Send").Click(null, function () {
                handler.Send(Value("#Content"));
                Clear("#Content");
            });

            O("#Close").Click(null, function () {
                Clear("#Content");
                handler.Close();
            });
        });
    </script>
</head>
<body>
    <div class="cumin-div">
        <div class="form-group">
            <div class="col-sm-offset-5">
                <h1>  WebScoket推送 </h1>
            </div>
        </div>
    </div>
    <div class="cumin-div">
        <button id="Start" class="btn btn-default">链接</button>
        <input id="Content" class="btn" type="text">
        <button id="Send" class="btn btn-default">发送</button>
        <button id="Close" class="btn btn-default">关闭</button>
    </div>
</body>
</html>
